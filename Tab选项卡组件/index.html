<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tab选项卡组件</title>
		<link rel="stylesheet" type="text/css" href="css/ui-tab.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css"/>
		<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/tab.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<div class="ui-tab-wraper js-tab" data-config = '{
		"triggerType":"click",
		"effect":"fade",
		"invoke":2,
		"auto":2000
	}'>
		<ul class="ui-tab-nav">
			<li class="ui-tab-nav-actived"><a href="#"><i class="fa fa-eercast"></i></a></li>
			<li><a href="#"><i class=" fa fa-wpexplorer"></i></a></li>
			<li><a href="#"><i class="fa fa-superpowers"></i></a></li>
			<li><a href="#"><i class="fa fa-podcast"></i></a></li>
		</ul>
		<div class="ui-tab-content-wrap">
			<div class="ui-tab-content-item current"><img src="img/1.jpg"/></div>
			<div class="ui-tab-content-item"><img src="img/2.jpg"/></div>
			<div class="ui-tab-content-item"><img src="img/3.jpg"/></div>
			<div class="ui-tab-content-item"><img src="img/4.jpg"/></div>
		</div>
	</div>
	
	<div class="ui-tab-wraper js-tab" data-config = '{
		"triggerType":"click",
		"effect":"fade",
		"invoke":2,
		"auto":2000
	}'>
		<ul class="ui-tab-nav">
			<li class="ui-tab-nav-actived"><a href="#"><i class="fa fa-eercast"></i></a></li>
			<li><a href="#"><i class=" fa fa-wpexplorer"></i></a></li>
			<li><a href="#"><i class="fa fa-superpowers"></i></a></li>
			<li><a href="#"><i class="fa fa-podcast"></i></a></li>
		</ul>
		<div class="ui-tab-content-wrap">
			<div class="ui-tab-content-item current"><img src="img/1.jpg"/></div>
			<div class="ui-tab-content-item"><img src="img/2.jpg"/></div>
			<div class="ui-tab-content-item"><img src="img/3.jpg"/></div>
			<div class="ui-tab-content-item"><img src="img/4.jpg"/></div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
//			Tab.init($(".js-tab"));

			$(".js-tab").tab();
			
		});
	</script>
	</body>
	
</html>
